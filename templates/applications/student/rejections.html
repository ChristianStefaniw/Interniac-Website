<div class="row justify-content-around">
    {% for listing in user.student_rejections.all %}
        <div class="col-lg-3 mr-2 ml-2 bg-white light-outer-shadow p-5 br-10">
            <h2>{{ listing.title }}</h2>
            <div class="mt-3">
                <div class="row text-center">
                    <div class="col-md-6">
                        <a class="neutral-btn h-100 w-100" href="mailto:{{ user.email }}">{{ user.email }}</a>
                    </div>
                    <div class="col-md-6">
                        <a class="danger-btn h-100 w-100" onclick="return confirm('Are you sure?');"
                           href="{% url 'archive_rejected' listing_id=listing.id student_id=user.id %}">Archive</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
